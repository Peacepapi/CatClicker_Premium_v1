<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Welcome to Cat Clicker!</h1>

    <hr>

    <h2 id="greeting" class="greeting">Go Ahead and pet that clickable cat from the menu</h2>

    <div id="cat_menu">
      <!-- Where the cat list of cats in the array goes -->
      <!-- List elements are handled through script.js file -->
    </div>

    <div id="click-cat">
      <p>Say hi to Chewie!</p>
      <!-- where cat image goes -->
      <div id ="cat-pic">
        <!-- where cat image goes -->
        <!-- Img element is handled through script.js file -->
      </div>
      <div id="counter">

      </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
